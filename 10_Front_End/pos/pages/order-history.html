<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History — POS System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/order-history.css">
</head>
<body>

<nav class="mt-3 mb-3">
  <a href="../index.html" class="btn btn-outline-primary btn-sm">Home</a>
  <a href="item.html" class="btn btn-outline-secondary btn-sm">Item</a>
  <a href="place-order.html" class="btn btn-outline-success btn-sm">Order</a>
  <a href="order-history.html" class="btn btn-outline-success btn-sm">Order-History</a>


</nav>

<div class="container-fluid px-4">

  <h1 class="page-title"><i class="fas fa-history me-2 text-primary"></i>Order History</h1>

  <!-- Stats Cards -->
  <div class="row mb-4">
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="stat-card stat-blue">
        <div class="stat-value" id="totalOrders">0</div>
        <div class="stat-label"><i class="fas fa-receipt me-1"></i>Total Orders</div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="stat-card stat-green">
        <div class="stat-value" id="totalRevenue">Rs. 0</div>
        <div class="stat-label"><i class="fas fa-dollar-sign me-1"></i>Total Revenue</div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="stat-card stat-orange">
        <div class="stat-value" id="uniqueCustomers">0</div>
        <div class="stat-label"><i class="fas fa-users me-1"></i>Unique Customers</div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="stat-card stat-purple">
        <div class="stat-value" id="avgOrderValue">Rs. 0</div>
        <div class="stat-label"><i class="fas fa-chart-line me-1"></i>Avg Order Value</div>
      </div>
    </div>
  </div>

  <!-- Filter Bar -->
  <div class="filter-bar mb-4">
    <div class="row g-2 align-items-end">
      <div class="col-md-4">
        <label class="form-label fw-semibold small text-muted text-uppercase">Search Orders</label>
        <input type="text" class="form-control" id="searchInput"
               placeholder="Search by Order ID, Customer, Item…">
      </div>
      <div class="col-md-3">
        <label class="form-label fw-semibold small text-muted text-uppercase">Filter by Customer ID</label>
        <div class="input-group">
          <input type="text" class="form-control" id="customerFilter" placeholder="e.g. 1 or 3">
          <button class="btn btn-outline-primary" onclick="filterByCustomer()">
            <i class="fas fa-filter"></i> Filter
          </button>
        </div>
      </div>
      <div class="col-md-2">
        <label class="form-label fw-semibold small text-muted text-uppercase">Sort by</label>
        <select class="form-select" id="sortSelect" onchange="sortOrders()">
          <option value="date-desc">Newest First</option>
          <option value="date-asc">Oldest First</option>
          <option value="total-desc">Highest Total</option>
          <option value="total-asc">Lowest Total</option>
        </select>
      </div>
      <div class="col-md-3 d-flex gap-2">
        <button class="btn btn-primary w-100" onclick="loadHistory()">
          <i class="fas fa-sync-alt me-1"></i>Refresh
        </button>
        <button class="btn btn-outline-secondary w-100" onclick="clearFilters()">
          <i class="fas fa-times me-1"></i>Clear
        </button>
      </div>
    </div>
  </div>

  <!-- History Table -->
  <div class="table-card mb-3">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead>
        <tr>
          <th>#</th>
          <th>Order ID</th>
          <th>Customer ID</th>
          <th>Item ID</th>
          <th>Item Name</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Total</th>
          <th>Order Date</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody id="historyTableBody">
        <tr>
          <td colspan="10" class="text-center text-muted py-4">
            <div class="spinner-border spinner-border-sm text-secondary me-2" role="status"></div>
            Loading order history…
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Pagination -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div id="recordCount" class="text-muted small"></div>
    <div id="pagination" class="d-flex gap-2"></div>
  </div>

</div><!-- end container-fluid -->

<script src="../js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- FIX: use the corrected JS file -->
<script src="../js/order-history.js"></script>
</body>
</html>
